    <!-- JavaScript to toggle visibility of sections -->
    <script>
        // Function to check screen width and toggle visibility of sections
        function toggleSections() {
            const isMobile = window.matchMedia("(max-width: 960px)").matches;
            const desktopSection = document.querySelector('.desktop-section');
            const mobileSection = document.querySelector('.mobile-section');

            if (isMobile) {
                desktopSection.classList.add('hidden');
                mobileSection.classList.remove('hidden');
            } else {
                desktopSection.classList.remove('hidden');
                mobileSection.classList.add('hidden');
            }
        }

        // Initial call to toggleSections when the page loads
        toggleSections();

        // Event listener for window resize to toggleSections when the screen size changes
        window.addEventListener('resize', toggleSections);
    </script>
